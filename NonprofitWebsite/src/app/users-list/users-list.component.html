<div class="container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i=index;">
            <td scope="row">{{ user.Username }}</td>
            <td>{{ user.FirstName }}</td>
            <td>{{ user.LastName }}</td>
            <td>{{ user.UserType }}</td>
            <td><button *ngIf="user.UserType == 'Donor'" (click)="viewDonor(user.UserID)">
                    View Donations History
                </button>
                <button *ngIf="user.UserType == 'Volunteer'" (click)="viewVolunteer(user.UserID)">
                    View Volunteer History
                </button>
                <button *ngIf="user.Deleted == false" style="float:right" (click)="delete(user.UserID, user)">
                    Delete
                </button>
                <button *ngIf="user.Deleted == true" style="float:right" (click)="renew(user.UserID)">
                    Renew
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
