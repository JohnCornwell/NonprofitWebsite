<div class="card">
  <h1 class="card-title">Make Donation</h1>
  <div class="card-body">
    <form [formGroup]="form">
      <!-- Section for Donation Amount -->
      <div class="form-group">
        <label class="col-md-4">Amount (USD)</label>
        <input type="number" class="form-control"
               formControlName="Amount" min="5"
               #Amount />
      </div>
      <div *ngIf="form.controls['Amount'].invalid && (form.controls['Amount'].dirty || form.controls['Amount'].touched)" class="alert alert-danger">
        <div class="invalid-feedback" *ngIf="form.controls.Amount.errors?.required">
          Donation amount is required.
        </div>
        <div class="invalid-feedback" *ngIf="form.controls.Amount.errors?.min">
          Donation amount must be at least $5.
        </div>
      </div>
      <!-- Section for Optional Event -->
      <div class="form-group">
        <label class="col-md-4">Select an event if you want to make a restricted donation</label>
        <br>
        <select name="selectEvent" id="selectEvent" formControlName="SelectEvent" class="form-control" formArrayName="events">
          <option *ngFor="let event of eventsFormArray.controls; let i = index" value="{{eventsData[i].EventID || null}}">{{eventsData[i].Name}}</option>
        </select>
      </div>
      <!-- Section for Description -->
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <textarea id="Description" name="description" rows="4" cols="50" class="form-control"
                  formControlName="Description"
                  #Description>

        </textarea>
      </div>
      <!-- Section for submit button -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid" (click)="onSubmit()">
          Donate
        </button>
        <button class="btn btn-default" style="float:right" [routerLink]="'/Home/donor'">Cancel</button>
      </div>
    </form>
  </div>
</div>
